<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form id="loginForm" class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						MammaMia Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "이름을 입력해주세요.">
						<input id="email" class="input100" type="text" name="email" placeholder="배우 이름">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="비밀번호를 입력해주세요.">
						<input id="pass" class="input100" type="password" name="pass" placeholder="비밀번호">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button id="login" class="login100-form-btn">
							Sign in
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
