<script type="text/javascript">
    var editor;

    $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js

        editor = new $.fn.dataTable.Editor( {
            ajax: {
                create: {
                    type: 'POST',
                    url:  'http://localhost:8080/v1/admin/table'
                },
                edit: {
                    type: 'PUT',
                    url:  'http://localhost:8080/v1/admin/table'
                },
                remove: {
                    type: 'DELETE',
                    url:  'http://localhost:8080/v1/admin/table'
                }
            },
            table: "#myTable",
            fields: [ {
                label: "이름",
                name: "ticket.name"
            }, {
                label: "회차",
                name: "ticket.episode",
                type: "select"
            }, {
                label: "핸드폰번호",
                name: "ticket.mobile"
            }, {
                label: "인원",
                name: "ticket.number"
            }, {
                label: "응원배우명",
                name: "ticket.actor",
                type: "select"
            }
            ]
        } );

        //demo.showNotification();
        var access_token = window.sessionStorage.getItem("access_token");
        $('#myTable').DataTable( {
            dom: "Bfrtip",
            "ajax": {
                'url':"http://localhost:8080/v1/admin/dashboard/ticketing",
                'type':'GET',
                'beforeSend': function (request) {
                    request.setRequestHeader("Authorization", "Bearer " + access_token);
                }
            },
            "language" : {
                "sEmptyTable": "데이터가 없습니다",
                "sInfo": "&nbsp&nbsp&nbsp총 <span style='color:#3b77fb;'>_TOTAL_</span> 건의 데이터가 검색되었습니다.",
                "sInfoEmpty": "0 - 0 / 0",
                "sInfoFiltered": "(총 _MAX_ 개)",
                "sInfoPostFix": "",
                "sInfoThousands": ",",
                "sLengthMenu": "&nbsp&nbsp&nbsp&nbsp&nbsp페이지당 줄수 _MENU_",
                "sLoadingRecords": "읽는중...",
                "sProcessing": "처리중...",
                "sSearch": "검색:",
                "sZeroRecords": "검색 결과가 없습니다",
                "oPaginate": {
                    "sFirst": "처음",
                    "sLast": "마지막",
                    "sNext": "다음",
                    "sPrevious": "이전"
                },
                "oAria": {
                    "sSortAscending": ": 오름차순 정렬",
                    "sSortDescending": ": 내림차순 정렬"
                }

            },
            select: true,
            buttons: [
                { extend: "create", editor: editor },
                { extend: "edit",   editor: editor },
                { extend: "remove", editor: editor }
            ]

        } );

        var table = $('#myTable').DataTable();





        $('#myTable tfoot th').each( function () {
            var title = $(this).text();
            $(this).html( '<input type="text" placeholder="search '+title+'" />' );
        } );

        table.columns().every( function () {
            var that = this;

            $( 'input', this.footer() ).on( 'keyup change clear', function () {
                if ( that.search() !== this.value ) {
                    that
                        .search( this.value )
                        .draw();
                }
            } );
        } );
    });
</script>
