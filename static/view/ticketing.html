<script type="application/javascript">
    $(document).ready(function() {
        console.log("test");
        $(".image-checkbox").each(function () {
            if ($(this).find('input[type="checkbox"]').first().attr("checked")) {
                $(this).addClass('image-checkbox-checked');
            }
            else {
                $(this).removeClass('image-checkbox-checked');
            }
        });

        // sync the state to the input
        $(".image-checkbox").on("click", function (e) {
            $(this).toggleClass('image-checkbox-checked');
            var $checkbox = $(this).find('input[type="checkbox"]');
            $checkbox.prop("checked",!$checkbox.prop("checked"))

            e.preventDefault();
        });
    });
    // image gallery
    // init the state from the input


    function sendTicket() {
        event.preventDefault();
        var chkbox = $('input:checkbox[name="checklist"]');


        console.log(chkbox.length);

        var actorCheck = '';
        var cnt = 0;
        for(var i=0 ; i<chkbox.length ; i++)
        {
            if(chkbox[i].checked) {
                if(cnt==0) {
                    actorCheck = chkbox[i].value;
                }else{
                    actorCheck = chkbox[i].value + ','+actorCheck;
                }
                cnt++;
            }
        }
        var name = $("#name").val();
        var episode = $("#episode option:selected").val();
        var number = $("#number").val();
        var mobile = $("#mobile").val();
        var message = $("#message").val();

        console.log(name+"-"+episode+"-"+number+"-"+actorCheck+"-"+mobile);

        if(name === ""){
            alert("예매자 이름을 입력해주세요");
            return;
        }
        if(episode === ""){
            alert("관람 회차를 선택해주세요");
            return;
        }
        if($.isNumeric(number) === false){
            alert("예매자 수를 숫자로 입력해주세요");
            return;
        }
        if(actorCheck === ""){
            alert("응원배우를 입력해주세요");
            return;
        }
        if($.isNumeric(mobile) === false){
            alert("핸드폰번호를 숫자로 입력해주세요");
            return;
        }

        var data1 = {name: name, episode: episode,number:number,actorKey:actorCheck,mobile:mobile,message:message};
        var json1 = JSON.stringify(data1);
        $.ajax({
            type: "POST",
            url: "http://13.124.192.93:8080/v1/admin/ticket",
            data:json1,
            async: false,
            contentType: "application/json; charset=utf-8",

            success: function (data) {
                //    eventPlayerKey = data;
                console.log('success');
            },
            error : function(error) {
                alert("서버 오류 잠시후에 다시 시도해주세요");
                return;
            }


        });


        var title ="예매완료";


        var data2 = {title: title, contents: message,mobile:mobile,actorKey:actorCheck};
        var json2 = JSON.stringify(data2);

        // $.ajax({
        //     type: "POST",
        //     url: "http://localhost:8080/v1/admin/ticket/mms",
        //     data:json2,
        //     async: false,
        //     contentType: "application/json; charset=utf-8",
        //
        //     success: function (data) {
        //         //    eventPlayerKey = data;
        //         console.log('success');
        //
        //     },
        //     error : function(error) {
        //         alert("서버 오류 잠시후에 다시 시도해주세요");
        //         return;
        //     }
        //
        //
        // });

        alert("예매가 완료되었습니다.");
        window.location.replace("../soon/index.html");
    }

</script>
